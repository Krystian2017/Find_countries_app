<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your country</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="Shortcut icon" href="../../images/ikonKB.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
  </head>
  <body>
    <div class="app-county">
      <h1>Country search engine</h1>
      <button id="search">Search a country</button>
      <input id="country-name" type="text" />
      <h2>List of countries</h2>
      <table class="info-countries">
        <thead>
          <th class="country">Country</th>
          <th class="capital">Capital</th>
          <th class="area">Area</th>
          <th class="population">Population</th>
          <th class="language">Language</th>
          <th class="currency">Currency</th>
        </thead>
        <tbody>
          <tr id="country-row">
            <th id="countries"></th>
            <td id="capitals"></td>
            <td id="areas"></td>
            <td id="populations"></td>
            <td id="languages"></td>
            <td id="currencies"></td>
          </tr> 
        </tbody>
      </table>
    </div>

    <script type="text/javascript" src="script.js"></script> 
  </body>
</html>
